# Enable MSPI driver and DMA support
CONFIG_MSPI=y
CONFIG_MSPI_DMA=y

# Enable logging with minimal buffer for limited RAM
CONFIG_LOG=y
CONFIG_LOG_BUFFER_SIZE=2048
# CONFIG_LOG_DEFAULT_LEVEL=2

# Memory and stack configuration for very limited RAM
CONFIG_HEAP_MEM_POOL_SIZE=1024
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_STACK_ALIGN_DOUBLE_WORD=y

# Enable floating point for throughput calculations
CONFIG_FPU=y
CONFIG_FP_HARDABI=y

# Memory optimization for limited RAM
# CONFIG_NO_OPTIMIZATIONS=n
# CONFIG_OPTIMIZATION_LEVEL_RELEASE=y
# CONFIG_OPTIMIZATION_LEVEL_OPTIMIZE_FOR_SIZE=y
# CONFIG_OPTIMIZATION_LEVEL_OPTIMIZE_FOR_PERFORMANCE=n

# CONFIG_ZTEST=y

CONFIG_CRACEN_LIB_KMU=n